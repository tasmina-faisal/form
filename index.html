<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STUDENT REGISTRATION FORM </h1>
    <div class="five">
        <form action>
            <div class="inputSection">
                <label class="four" for="FIRST NAME">FIRST NAME</label>
                <input class="six" type="first name" placeholder="Enter first name"><span>( max 30 characters a-z and
                    A-Z)</span>
            </div>
            <br>
            <br>
            <label class="four" for="LAST NAME">LAST NAME</label>
            <span class="seven">
                <input class="six" type="enter last name" placeholder="Enter last name"></span><span>(max 30 characters
                a-z
                and A-Z)</span>
            <br>
            <br>

            <label class="four" for="dateofbirth">DATE OF BIRTH</label>
            <select name="date" id="date">
                <option value="">Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="month" id="month">
                <option value="">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <select name="year" id="year">
                <option value="">Year</option>
                <option value="1900">1900</option>
                <option value="1901">1901</option>
                <option value="1902">1902</option>
                <option value="2024">2024</option>
            </select>

            <br>
            <br>
            <label class="four" for="email ID">EMAIL ID</label>
            <span class="eight">
                <input class="six" type="enter email adress" placeholder="Enter email address"></span> <br> <br>


            <label class="four" for="email ID">MOBILE NUMBER</label>
            <input class="six" type="Enter mobile number" placeholder="Enter mobile number"> <span>(10 digits
                numbers)</span> <br> <br>


            <label class="four" for="GENDER">GENDER
                <input type="radio" id="MALE" name="GENDER" value="MALE"> Male
                <input type="radio" id="FEMALE" name="GENDER" value="FEMALE"> Female </label> <br> <br>


            <label class="four" for="address">ADDRESS</label>
            <input class="six" type="text" name="address" id="address"  style="width: 50%; height: 80px;"> <br><br>


            <label class="four" for="city">CITY</label>
            <span class="nine">
                <input class="six" type="enter city name" placeholder="Enter city name"></span> <span>(max 30 characters
                a-z
                and A-Z)</span>
            <br><br>


            <label class="four" for="pin code">PIN CODE</label>
            <input class="six" type="enter pin code" placeholder="Enter pin code"> <span>(6 digits number)</span>
            <br><br>


            <label class="four" for="state">STATE</label>
            <span class="tenth">
                <input class="six" type="Enter state name" placeholder="Enter state name"></span> <span>(max 30
                characters
                a-z and A-Z)</span>
            <br><br>

            <label class="four" for="country">COUNTRY</label>
            <input class="six" type="Enter country" placeholder="Enter country">
            <br><br>

            <div class="four">
                <label class="four" for="hobbies">HOBBIES</label>
                <input type="checkbox" id="drawing" name="drawing" value="drawing">DRAWING
                <input type="checkbox" id="singing" name="singing" value="singing">SINGING
                <input type="checkbox" id="dancing" name="dancing" value="dancing">DANCING
                <input type="checkbox" id="sketching" name="sketching" value="sketching">SKETCHING <br> <br>
                <input class="two" type="checkbox" id="others" name="others" value="others">OTHERS
                <input class="three" type="text">
            </div>
        </form>
    </div>
</body>

</html>
